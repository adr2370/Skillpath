<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
		<link rel="stylesheet" href="css/bootstrap-responsive.min.css" type="text/css">
	</head>
	<body>
		<div style="position: absolute; right: 0px; top: 0px; height: 100%; width: 20%; background-color: grey;">
			<div style="float: left; margin-left: 10px; margin-top: 10px;">
				<img src="http://profile.ak.fbcdn.net/hprofile-ak-snc6/273619_100001711440164_1848960491_q.jpg">
			</div>
			<div style="float: left; margin-left: 10px; margin-top: 26px; font-size: 18px;">
				Alexander Ramirez
			</div>
			<div style="float: left; margin-left: 10px; margin-top: 10px; clear: both;">
				<input placeholder="Search..." style=" width: 222px;">
			</div>
			<div style="float: left; margin-left: 10px; margin-top: 10px; clear: both;">
				My Categories
			</div>
			<div id="categories" style="float: left; margin-left: 10px; margin-top: 10px; clear: both;">
			</div>
			<div style="float: left; margin-left: 10px; margin-top: 10px; clear: both;">
				Goals
			</div>
			<div id="goals" style="float: left; margin-left: 10px; margin-top: 10px; clear: both;">
			</div>
		</div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" type="text/javascript"></script>
		<script src='//cdn.firebase.com/v0/firebase.js'></script>
		<script src="js/fireFunctions.js" type="text/javascript"></script>
		<script type="text/javascript">
			var fb=window.fb;
			console.log(fb);
			var userid=1000;
			fb.child("user").child(userid).child("categories").on("child_added", function(data) {
				$("#categories").append(data.name());
			});
			fb.child("user").child(userid).child("goals").on("child_added", function(data) {
				$("#goals").append(data.name());
			});
		</script>
	</body>
</html>
