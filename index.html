<script src='js/fireFunctions.js'></script>
<script>
var authClient = new FirebaseAuthClient(fb, function(error, user) {
	if (error) {
		console.log(error);
	} else if (user) {
		var userid = user.id,
		name = user.name,
		photo = 'https://graph.facebook.com/'+user.id+'/picture',
		email = user.email;

		addUser(userid,name,photo,email);

		authClient.writeCookie('cookie', userid);
		window.location.href='home.html'
	} else {
		console.log('Not logged in');
	}
});

function login() {
	authClient.login('facebook', {scope:'email'});
}
</script>
