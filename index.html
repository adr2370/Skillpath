<div class="container">

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src='//cdn.firebase.com/v0/firebase.js'></script>
<script src='//cdn.firebase.com/v0/firebase-auth-client.js'></script>
<script src='js/fireFunctions.js'></script>
<script>
var authClient = new FirebaseAuthClient(fb, function(error, user) {
	if (error) {
		console.log(error);
	} else if (user) {
		fb.child("user").child(user.id).on('value', function(snapshot) {
			if (snapshot.val() === null) {
				var userid = user.id,
				name = user.name,
				photo = 'https://graph.facebook.com/'+user.id+'/picture',
				email = user.email;

				addUser(userid,name,photo,email);
			} else {
				window.location.href='home.html'
			}
		});
	} else {
		console.log('not logged in');
	}
});



$(document).ready(function() {
	$('#facebookLogin').click(function() {
		authClient.login('facebook', {
			scope: 'email'
		});
	});
});
</script>
